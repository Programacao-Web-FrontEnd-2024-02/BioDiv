<head>

    <header>
        <nav class="navBar">

        </nav>
    </header>
    <main class="login">
        <div class="formulario">
            <h2 class="tituloFormulario">Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="senha">Senha:</label> 
                <input type="password" id="senha" name="senha" required><br><br>

                <button id="btn-submit" type="submit">Entrar</button>
                <button id="btn-limpar" type="button" onclick="limparDados('loginForm')">Limpar dados</button>
                <p><a href="cadastro.html">Não tem uma conta? Cadastre-se aqui</a></p>
            </form>
        </div>
    </main>
    <footer>
