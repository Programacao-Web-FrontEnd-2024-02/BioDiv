        </nav>
    </header>
    <main class="cadastro">
        <div class="formulario">
            <h2 class="tituloFormulario">Formulário de Cadastro</h2>
            <form id="cadastroForm" onsubmit="salvarCadastro(event)">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required><br><br>

                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required><br><br>

                <label for="endereco">Endereço:</label>
                <textarea id="endereco" name="endereco" rows="4" required></textarea><br><br>

                <button id="btn-submit" type="submit">Cadastrar</button>
                <button id="btn-limpar" type="button" onclick="limparDados('cadastroForm')">Limpar dados</button>
                
            </form>
        </div>
    </main>
